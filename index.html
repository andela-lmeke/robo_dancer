<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Robo Dancer</title>
    <link rel="icon" type="image/png" href="img/andela_icon.png" />
    <link href='https://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/robot.css">
  </head>

  <body>
    <div class="buttons">
      <button class="flash btn">Turn Eyes Off/On</button>
      <button class="color btn">Toggle Background Change</button>
      <button class="dance btn">Toggle Dancer Off/On</button>
    </div>

    <div class="robot">
      <div class="beep"></div>
      <div class="brain"></div>
      <div class="torso">
        <div class="bio">
          RoboDancer<br />
          &copy; Meke Ladna
        </div>
        <div class="left">j</div>
        <div class="right">j</div>
      </div>
      <div class="foot"></div>
    </div>
    <img src="img/dance_cotter.gif" id="dancer">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/robot.js"></script>
  </body>
</head>
